<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaRival - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <!-- Elementos decorativos del fondo -->
        <div class="starball starball-1"></div>
        <div class="starball starball-2"></div>
        
        <!-- Formulario de registro -->
        <div class="form-container">
            <div class="form">
                <h1 class="logo">ZonaRival</h1>
                <h2 class="subtitle">Registro</h2>
                <!-- Bloque para mostrar el mensaje de error -->
                <div class="error-message" style="color: red; margin-bottom: 15px;"></div>
                
                <form method="post" class="registration-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="usuario.Gmail" required>
                    </div>

                    <div class="form-group">
                        <label for="teamName">Nombre del equipo</label>
                        <input type="text" id="teamName" name="equipo.NombreEquipo" required>
                    </div>

                    <div class="form-group">
                        <label for="playerCount">Cantidad de Jugadores</label>
                        <input type="number" id="playerCount" name="equipo.CantidadJugadores" min="1" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="ageRange">Rango de edad</label>
                        <select id="ageRange" name="equipo.RangoEdad" required>
                            <option value="">Selecciona un rango de edad</option>
                            <option value="15-20">15 – 20 años</option>
                            <option value="21-25">21 – 25 años</option>
                            <option value="26-30">26 – 30 años</option>
                            <option value="31-35">31 – 35 años</option>
                            <option value="36-40">36 – 40 años</option>
                            <option value="40+">40+ años</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono de Contacto</label>
                        <input type="tel" id="phone" name="usuario.Telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="uniformColor">Color de uniforme</label>
                        <input type="text" id="uniformColor" name="equipo.ColorUniforme" required>
                    </div>

                    <div class="form-group">
                        <label for="preferredCourts">Canchas de preferencia</label>
                        <div class="courts-container">
                            <input type="text" id="preferredCourt1" name="canchas[0].NombreCancha" placeholder="1ra opción" required>
                            <input type="text" id="preferredCourt2" name="canchas[1].NombreCancha" placeholder="2da opción" required>
                            <input type="text" id="preferredCourt3" name="canchas[2].NombreCancha" placeholder="3ra opción" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="usuario.Contraseña" required>
                    </div>

                    <button type="submit" class="submit-btn">Registrarse</button>

                    <div class="text-danger"></div>

                </form>
                
                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="preview-login.html">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
