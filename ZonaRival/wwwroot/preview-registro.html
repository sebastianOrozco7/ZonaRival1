<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaRival - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <!-- Elementos decorativos del fondo -->
        <div class="starball starball-1"></div>
        <div class="starball starball-2"></div>
        
        <!-- Formulario de registro -->
        <div class="form-container">
            <div class="form">
                <h1 class="logo">ZonaRival</h1>
                <h2 class="subtitle">Registro</h2>
                <!-- Bloque para mostrar el mensaje de error -->
                <div class="error-message" style="color: red; margin-bottom: 15px;"></div>
                
                <form method="post" class="registration-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="usuario.Gmail" required>
                    </div>

                    <div class="form-group">
                        <label for="teamName">Nombre del equipo</label>
                        <input type="text" id="teamName" name="equipo.NombreEquipo" required>
                    </div>

                    <div class="form-group">
                        <label for="playerCount">Cantidad de Jugadores</label>
                        <input type="number" id="playerCount" name="equipo.CantidadJugadores" min="1" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="ageRange">Rango de edad</label>
                        <select id="ageRange" name="equipo.RangoEdad" required>
                            <option value="">Selecciona un rango de edad</option>
                            <option value="15-20">15 – 20 años</option>
                            <option value="21-25">21 – 25 años</option>
                            <option value="26-30">26 – 30 años</option>
                            <option value="31-35">31 – 35 años</option>
                            <option value="36-40">36 – 40 años</option>
                            <option value="40+">40+ años</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono de Contacto</label>
                        <input type="tel" id="phone" name="usuario.Telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="uniformColor">Color de uniforme</label>
                        <input type="text" id="uniformColor" name="equipo.ColorUniforme" required>
                    </div>

                    <div class="form-group">
                        <label for="preferredCourts">Canchas de preferencia</label>
                        <div class="courts-container">
                            <select id="preferredCourt1" name="canchas[0].NombreCancha" required>
                                <option value="">Selecciona 1ra opción</option>
                                <option value="Wembley">Wembley</option>
                                <option value="Caracoli">Caracoli</option>
                                <option value="La 64">La 64</option>
                                <option value="Maradona">Maradona</option>
                                <option value="El triangulo">El triangulo</option>
                                <option value="Cafeteros">Cafeteros</option>
                                <option value="Palos verdes">Palos verdes</option>
                            </select>
                            <select id="preferredCourt2" name="canchas[1].NombreCancha" required>
                                <option value="">Selecciona 2da opción</option>
                                <option value="Wembley">Wembley</option>
                                <option value="Caracoli">Caracoli</option>
                                <option value="La 64">La 64</option>
                                <option value="Maradona">Maradona</option>
                                <option value="El triangulo">El triangulo</option>
                                <option value="Cafeteros">Cafeteros</option>
                                <option value="Palos verdes">Palos verdes</option>
                            </select>
                            <select id="preferredCourt3" name="canchas[2].NombreCancha" required>
                                <option value="">Selecciona 3ra opción</option>
                                <option value="Wembley">Wembley</option>
                                <option value="Caracoli">Caracoli</option>
                                <option value="La 64">La 64</option>
                                <option value="Maradona">Maradona</option>
                                <option value="El triangulo">El triangulo</option>
                                <option value="Cafeteros">Cafeteros</option>
                                <option value="Palos verdes">Palos verdes</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="usuario.Contraseña" required>
                        <small class="password-hint" style="color: rgba(255, 255, 255, 0.6); font-size: 0.8rem;">Mínimo 8 caracteres y 1 carácter especial (!@#$%^&*)</small>
                    </div>

                    <button type="submit" class="submit-btn" onclick="return validarPassword()">Registrarse</button>

                    <div id="password-error" style="color: red; margin-top: 10px; display: none;"></div>
                    <div class="text-danger"></div>

                </form>
                
                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="preview-login.html">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validarPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('password-error');
            const specialChars = /[!@#$%^&*]/;

            if (password.length < 8) {
                errorDiv.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                errorDiv.style.display = 'block';
                return false;
            }

            if (!specialChars.test(password)) {
                errorDiv.textContent = 'La contraseña debe contener al menos 1 carácter especial (!@#$%^&*).';
                errorDiv.style.display = 'block';
                return false;
            }

            errorDiv.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
